<!DOCTYPE html>
<html>
  <head>
    <title>Azul</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
    <meta name="theme-color" content="#000">
    <link href="https://fonts.googleapis.com/css?family=Merriweather&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="board"></div>
    <div id="panel">
      <img src="images/azul_logo.svg">
      <div class="buttons">
        <button id="undo-button">undo</button>
        <button id="clear-button">clear</button>
      </div>
      <div class="scores">
        <div class="score-box tiles-score-box">
          <span class="value" id="tiles-score">0</span>
        </div>
        <div class="bonuses">
          <div class="left-group">
            <div class="score-box horizontal-bonus-score-box">
              <div class="value" id="horizontal-bonus">0</div>
            </div>
            <div class="score-box all-colors-bonus-score-box">
              <div class="value" id="all-colors-bonus">0</div>
            </div>
          </div>
          <div class="score-box vertical-bonus-score-box">
            <div class="value" id="vertical-bonus">0</div>
          </div>
        </div>
      </div>
      <div id="total-score">
        0
      </div>
    </div>
  </body>
  <script>
    "use strict";

    const board = document.getElementById('board');
    function updateBoardSize() {
      let size = 0;
      if (window.innerWidth > window.innerHeight) {
        const bodyMargin = window.innerHeight * 0.01;
        size = Math.min(window.innerHeight - (bodyMargin * 2), window.innerWidth - (window.innerHeight * 0.4)) + 'px';
      } else {
        const bodyMargin = window.innerWidth * 0.01;
        size = Math.min(window.innerWidth - (bodyMargin * 2), window.innerHeight - (window.innerHeight * 0.5)) + 'px';
      }
      board.style.width  = size;
      board.style.height = size;
      board.style.fontSize = size;
    }
    updateBoardSize();
    window.onresize = updateBoardSize;

    let tilesScore = 0;
    let horizontalBonus = 0;
    let verticalBonus = 0;
    let allColorsBonus = 0;

    const clinks = [
      new Audio('sounds/clink.mp3'),
      new Audio('sounds/clink.mp3'),
      new Audio('sounds/clink.mp3'),
      new Audio('sounds/clink.mp3'),
    ];
    function playClink() {
      const clink = clinks.pop();
      clink.play();
      clinks.unshift(clink);
    }

    const swooshSound = new Audio('sounds/swoosh.mp3');

    // Create squares
    const colors = ['blue', 'orange-red', 'red', 'black-blue', 'white-blue'];
    for (let y=0; y< 5; y++) {
      for (let x=0; x< 5; x++) {
        const square = document.createElement('span');
        square.dataset.x = x;
        square.dataset.y = y;
        square.dataset.color = colors[x];
        square.classList.add('square');
        board.appendChild(square);
      }
      // Rotate colors on each row
      colors.unshift(colors.pop());
    }

    function calculateSquareValues() {
      for (const square of [...board.getElementsByClassName('square')]) {
        if (!square.classList.contains('filled')) {
          let tileValue = 0;

          let adjacentX = 0;
          let adjacentY = 0;

          for (let s = square; s = getAdjacentFilledSquare(s, 'right');) { tileValue++; adjacentX++; }
          for (let s = square; s = getAdjacentFilledSquare(s, 'left');)  { tileValue++; adjacentX++; }
          for (let s = square; s = getAdjacentFilledSquare(s, 'down');)  { tileValue++; adjacentY++; }
          for (let s = square; s = getAdjacentFilledSquare(s, 'up');)    { tileValue++; adjacentY++; }

          if (adjacentX > 0) tileValue++;
          if (adjacentY > 0) tileValue++;
          if ((adjacentX + adjacentY) === 0) tileValue = 1;

          square.tileValue = tileValue;

          square.horizontalBonus = (adjacentX === 4) ? 2 : 0;
          square.verticalBonus   = (adjacentY === 4) ? 7 : 0;

          const filledSameColor = [...board.querySelectorAll(`.square.filled[data-color="${square.dataset.color}"]`)];
          square.allColorsBonus = (filledSameColor.length === 4) ? 10 : 0;

          square.totalValue = square.tileValue + square.horizontalBonus + square.verticalBonus + square.allColorsBonus;
          square.textContent = square.totalValue;
        }
      }
    }
    calculateSquareValues();
    function getAdjacentFilledSquare(square, direction) {
      let x = parseInt(square.dataset.x);
      let y = parseInt(square.dataset.y);
      if (direction === 'right') x++;
      if (direction === 'left')  x--;
      if (direction === 'down')  y++;
      if (direction === 'up')    y--;
      return board.querySelector(`.square.filled[data-x="${x}"][data-y="${y}"]`);
    }
    board.onmousedown = event => {
      if (event.target.classList.contains('square')) {
        toggleSquare(event.target);
        event.preventDefault();
      }
    }
    board.onmouseover = event => {
      if (event.buttons === 1) {
        const element = document.elementFromPoint(event.clientX, event.clientY);
        if (element.classList.contains('square')) {
          toggleSquare(element);
        }
      }
    }
    board.ontouchstart = event => {
      if (event.target.classList.contains('square')) {
        toggleSquare(event.target);
        event.preventDefault();
      }
    }

    function flashScoreBox(scoreBox) {
      scoreBox.classList.remove('flash');
      setTimeout(() => {
        scoreBox.classList.add('flash');
        setTimeout(() => scoreBox.classList.remove('flash'), 500);
      }, 100);
    }

    const filledSquares = [];
    function toggleSquare(square) {
      const value = parseInt(square.textContent);
      if (!square.classList.contains('filled')) {
        playClink();
        square.classList.add('filled');
        square.classList.add('active');
        if (filledSquares.length) {
          filledSquares[filledSquares.length-1].classList.remove('active');
        }
        filledSquares.push(square);
        tilesScore += square.tileValue;
        verticalBonus   += square.verticalBonus;
        horizontalBonus += square.horizontalBonus;
        allColorsBonus  += square.allColorsBonus;
        if (square.tileValue       > 0) flashScoreBox(document.querySelector('.tiles-score-box'));
        if (square.verticalBonus   > 0) flashScoreBox(document.querySelector('.vertical-bonus-score-box'));
        if (square.horizontalBonus > 0) flashScoreBox(document.querySelector('.horizontal-bonus-score-box'));
        if (square.allColorsBonus  > 0) flashScoreBox(document.querySelector('.all-colors-bonus-score-box'));
      } else if (square === filledSquares[filledSquares.length-1]) {
        const activeSquare = filledSquares.pop();
        activeSquare.classList.remove('filled');
        activeSquare.classList.remove('active');
        tilesScore      -= square.tileValue;
        verticalBonus   -= square.verticalBonus;
        horizontalBonus -= square.horizontalBonus;
        allColorsBonus  -= square.allColorsBonus;
        if (filledSquares.length) {
          filledSquares[filledSquares.length-1].classList.add('active');
        }
        swooshSound.play();
      }
      calculateSquareValues();
      updateScores();
    }

    function updateScores() {
      const bonusDisplayText = score => (score > 0) ? `+${score}` : '0';
      document.getElementById('tiles-score').textContent = tilesScore;
      document.getElementById('horizontal-bonus').textContent = bonusDisplayText(horizontalBonus);
      document.getElementById('vertical-bonus').textContent = bonusDisplayText(verticalBonus);
      document.getElementById('all-colors-bonus').textContent = bonusDisplayText(allColorsBonus);
      document.getElementById('total-score').textContent = tilesScore + horizontalBonus + verticalBonus + allColorsBonus;
    }

    function undo() {
      const activeSquare = board.querySelector('.active');
      if (activeSquare) {
        toggleSquare(activeSquare);
      }
      swooshSound.play();
    }
    document.getElementById('undo-button').onclick = undo;

    function clear() {
      for (const square of [...board.getElementsByClassName('square')]) {
        square.classList.remove('filled');
        square.classList.remove('active');
        square.textContent = '1';
      }
      while (filledSquares.length) {
        filledSquares.pop();
      }
      tilesScore = 0;
      horizontalBonus = 0;
      verticalBonus = 0;
      allColorsBonus = 0;
      updateScores();
      swooshSound.play();
    }
    document.getElementById('clear-button').onclick = clear;

    window.addEventListener('keypress', event => {
      if (event.key === 'z' && event.ctrlKey) {
        undo();
      }
    });
  </script>
  <style>
    html {
      background-color: black;
      width:  100%;
      height: 100%;
      display: flex;
      justify-content: center;
      font-family: 'Merriweather', serif;
      margin: 0;
      overflow: hidden;
      user-select: none;
    }
    body {
      display: flex;
      flex-direction: row;
      justify-content: center;
      background-color: #fdf1e6;
      border: 0.5vmin solid #444;
      margin: 1vmin;
      overflow: visible;
      border-radius: 1.5vmin;
    }
    @media (orientation: portrait) {
      body {
        width: 100%;
        flex-direction: column-reverse;
      }
    }
    #board {
      display: grid;
      grid-template-columns: repeat(5, 20%);
      grid-template-rows:    repeat(5, 20%);
      align-self: center;
    }
    .square {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 0.1em;
      font-weight: bold;
      color: #1f2131;
      text-shadow: 0 0 3vmin white, 0 0 5px white;
      width:  90%;
      height: 90%;
      margin: 5%;
      border-radius: 1vmin;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }
    .square::before {
      opacity: 0.3;
    }
    .square:hover::before {
      opacity: 0.6;
    }
    .square.filled {
      box-shadow: 0.3vmin 0.3vmin 2vmin 0.5vmin black;
      transform: scale(1.05);
    }
    .square.filled::before {
      opacity: 1;
    }
    .square.filled::before {
      box-shadow: inset -1vmin -1vmin 1vmin rgba(0,0,0,0.23), inset 1vmin 1vmin 1vmin rgba(255,255,255,0.55);
    }
    .square.active {
      outline: 1vmin solid orange;
      z-index: 2;
    }
    .square.active:hover {
      outline-width: 1.5vmin;
      outline-offset: 0.5vmin;
    }
    .square::before {
      content: '';
      display: block;
      position: absolute;
      width:  100%;
      height: 100%;
      background-repeat: no-repeat;
      background-size: contain;
      z-index: -1;
    }
    .square[data-color="blue"]::before       { background-color: #1991b3; }
    .square[data-color="orange-red"]::before { background-image: url('tiles/orange-red.svg'); }
    .square[data-color="red"]::before        { background-color: #ef3c45; }
    .square[data-color="black-blue"]::before { background-image: url('tiles/black-blue.svg'); }
    .square[data-color="white-blue"]::before { background-image: url('tiles/white-blue.svg'); }
    img[src="images/azul_logo.svg"] {
      background-color: white;
      box-shadow: inset 0 0 6vmin #000000ad;
      border-radius: 2vmin;
      margin: 0.25vmin;
      padding-bottom: 2vmin;
      flex-grow: 1;
      min-height: 15vh;
    }
    #panel {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: #444;
      padding-left: 0.25vmin;
      width: 40vmin;
      align-self: stretch;
    }
    .scores {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    #panel .buttons {
      display: flex;
      flex-direction: row;
      justify-content: center;
      padding: 0.5vmin;
    }
    #panel .buttons button {
      height: 7vmin;
      margin: 0.5vmin;
      flex-grow: 1;
    }
    button {
      border-radius: 1vmin;
      border: 0.3vmin solid #56371d;
      background-color: #f5ede3;
      box-shadow: inset -0.7vmin -0.7vmin 0.7vmin rgba(0,0,0,0.23), inset 0.7vmin 0.7vmin 0.7vmin rgba(255,255,255,0.55);
      text-shadow: rgb(0, 0, 0) 0.14vmin 0.14vmin 0.14vmin;
      font-size: 3vmin;
      color: #797979;
      cursor: pointer;
    }
    button::-moz-focus-inner {
      border: 0;
    }
    button:hover {
      background-color: #fbf7f2;
    }
    button:focus {
      outline: none;
    }
    #panel .bonuses {
      display: flex;
      flex-direction: row;
      flex-grow: 1;
    }
    #panel .left-group {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }
    .score-box {
      background-color: #289fd1;
      min-width: 5vmin;
      min-height: 5vmin;
      flex-grow: 1;
      box-shadow: inset -0.5vmin -0.5vmin 0.5vmin rgba(255, 255, 255, 0.4), inset 0.5vmin 0.5vmin 0.5vmin rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1vmin;
      margin: 0.25vmin;
      position: relative;
      background-repeat: no-repeat;
      background-size: contain;
      background-position: center;
    }
    .score-box.flash {
      animation: 0.5s flash-score-box;
    }
    @keyframes flash-score-box {
      from { background-color: #aae6ff; }
      to   { background-color: #289fd1; }
    }
    .tiles-score-box            { background-image: url('images/tile-value.svg'); }
    .horizontal-bonus-score-box { background-image: url('images/horizontal-bonus.svg'); }
    .vertical-bonus-score-box   { background-image: url('images/vertical-bonus.svg'); }
    .all-colors-bonus-score-box { background-image: url('images/all-color-bonus.svg'); }
    #total-score {
      background-color: #444;
      box-shadow: none;
      color: white;
      font-size: 5vmin;
      user-select: text;
      height: 7vmin;
      flex-grow: 0;
      flex-shrink: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    @media (orientation: portrait) {
      #total-score {
        height: 9vmin;
      }
    }
    #panel .value {
      position: absolute;
      top:   0;
      right: 0;
      padding-left:  0.3vmin;
      padding-right: 0.3vmin;
      border-bottom-left-radius: 0.8vmin;
      color: white;
      background-color: #444;
      font-size: 3.4vmin;
      font-weight: bold;
      user-select: text;
    }
    @media (orientation: portrait) {
      #panel {
        width: auto;
        min-height: 50vmin;
      }
      #panel .scores {
        flex-direction: row;
        flex-grow: 1;
      }
      #panel .scores > * {
        flex-grow: 1 !important;
      }
    }
    @media (max-width: 500px) {
      #panel .value {
        font-size: 5.5vmin;
      }
    }
    @media (max-aspect-ratio: 1/3) {
      #panel .scores {
        flex-direction: column;
      }
      #panel .bonuses {
        flex-direction: column !important;
        flex-grow: 3 !important;
      }
      #panel .value {
        font-size: 8vmin;
      }
    }
  </style>
</html>
